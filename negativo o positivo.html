<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determinar Positivo, Negativo o Cero</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Añadido para centrar el contenido verticalmente */
            background-color: #fbb6b6cc; /* Color de fondo del cuerpo */
            color: #333; /* Color del texto del cuerpo */
        }

        h1 {
            text-align: center;
            color: #007bff; /* Color del texto del título */
        }

        div {
            background-color: #ffffff; /* Color de fondo del contenedor */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra del contenedor */
            margin-bottom: 20px; /* Añadido para separar el botón de regreso */
            text-align: center;
        }

        label {
            color: #555; /* Color del texto de las etiquetas */
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd; /* Borde de los campos de entrada */
            border-radius: 4px;
        }

        button {
            background-color: #28a745; /* Color de fondo del botón */
            color: #fff; /* Color del texto del botón */
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }

        #resultado {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Determinar Positivo, Negativo o Cero</h1>

    <div>
        <label for="numero">Ingrese un número: </label>
        <input type="number" id="numero" />

        <button onclick="determinarPosNegCero()">Determinar</button>

        <div id="resultado"></div>
    </div>

    <!-- Botón de regreso -->
    <button onclick="regresar()">Regresar</button>

    <script>
        function determinarPosNegCero() {
            // Obtener el valor del número desde el campo de entrada
            let numero = parseFloat(document.getElementById('numero').value);

            // Verificar si es un número válido
            if (!isNaN(numero)) {
                // Determinar si el número es positivo, negativo o cero
                let resultado = "";
                if (numero > 0) {
                    resultado = "El número es positivo.";
                } else if (numero < 0) {
                    resultado = "El número es negativo.";
                } else {
                    resultado = "El número es cero.";
                }

                // Mostrar el resultado
                document.getElementById('resultado').textContent = resultado;
            } else {
                // Mostrar un mensaje de error si no se ingresó un número válido
                document.getElementById('resultado').textContent = "Por favor, ingresa un número válido.";
            }
        }

        function regresar() {
            // Redirigir al usuario a la página anterior
            window.history.back();
        }
    </script>
</body>
</html>

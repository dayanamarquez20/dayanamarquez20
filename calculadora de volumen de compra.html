<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuento por Volumen de Compra</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Añadido para centrar el contenido verticalmente */
            background-color: #f09191; /* Color de fondo del cuerpo */
            color: #333; /* Color del texto del cuerpo */
        }

        h1 {
            text-align: center;
            color: #007bff; /* Color del texto del título */
        }

        div {
            background-color: #ffffff; /* Color de fondo del contenedor */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra del contenedor */
            margin-bottom: 20px; /* Añadido para separar el botón de regreso */
            text-align: center;
        }

        label {
            color: #555; /* Color del texto de las etiquetas */
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd; /* Borde de los campos de entrada */
            border-radius: 4px;
        }

        button {
            background-color: #28a745; /* Color de fondo del botón */
            color: #fff; /* Color del texto del botón */
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }

        #resultado {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Calculadora de Descuento por Volumen de Compra</h1>

    <div>
        <label for="cantidad">Ingresa la cantidad de unidades: </label>
        <input type="number" id="cantidad" />

        <label for="precioUnitario">Ingresa el precio unitario: </label>
        <input type="number" id="precioUnitario" />

        <button onclick="calcularDescuento()">Calcular Descuento</button>

        <div id="resultado"></div>
    </div>

    <!-- Botón de regreso -->
    <button onclick="regresar()">Regresar</button>

    <script>
        function calcularDescuento() {
            // Obtener los valores de cantidad y precio unitario
            let cantidad = parseInt(document.getElementById('cantidad').value);
            let precioUnitario = parseFloat(document.getElementById('precioUnitario').value);

            // Definir los umbrales para aplicar descuentos
            let umbral1 = 10;
            let umbral2 = 50;
            let umbral3 = 100;

            // Inicializar el porcentaje de descuento
            let porcentajeDescuento = 0;

            // Determinar el porcentaje de descuento según la cantidad de unidades
            if (cantidad >= umbral1 && cantidad <= umbral2) {
                porcentajeDescuento = 5;
            } else if (cantidad > umbral2 && cantidad <= umbral3) {
                porcentajeDescuento = 10;
            } else if (cantidad > umbral3) {
                porcentajeDescuento = 15;
            }

            // Calcular el monto total con descuento
            let totalConDescuento = cantidad * precioUnitario * (1 - porcentajeDescuento / 100);

            // Mostrar el resultado
            document.getElementById('resultado').textContent = `El total con descuento es: $${totalConDescuento.toFixed(2)}`;
        }

        function regresar() {
            // Redirigir al usuario a la página anterior
            window.history.back();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Dos Números</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Añadido para centrar el contenido verticalmente */
            background-color: #e3b8b8; /* Color de fondo del cuerpo */
            color: #333; /* Color del texto del cuerpo */
        }

        h1 {
            text-align: center;
            color: #007bff; /* Color del texto del título */
        }

        div {
            background-color: #ffffff; /* Color de fondo del contenedor */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra del contenedor */
        }

        label {
            color: #555; /* Color del texto de las etiquetas */
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd; /* Borde de los campos de entrada */
            border-radius: 4px;
        }

        button {
            background-color: #28a745; /* Color de fondo del botón */
            color: #fff; /* Color del texto del botón */
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #resultado {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }

        #botonRegresar {
            background-color: #007bff; /* Color de fondo del botón de regreso */
            color: #fff; /* Color del texto del botón de regreso */
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px; /* Espaciado en la parte superior del botón de regreso */
        }
    </style>
</head>

<body>
    <h1>Suma de Dos Números</h1>

    <div>
        <label for="numero1">Número 1: </label>
        <input type="number" id="numero1" />

        <label for="numero2">Número 2: </label>
        <input type="number" id="numero2" />

        <button onclick="calcularSuma()">Calcular Suma</button>

        <div id="resultado"></div>

        <!-- Botón de Regreso -->
        <button id="botonRegresar" onclick="regresar()">Regresar</button>
    </div>

    <script>
        function calcularSuma() {
            // Obtener los valores de los números desde los campos de entrada
            let numero1 = parseFloat(document.getElementById('numero1').value);
            let numero2 = parseFloat(document.getElementById('numero2').value);

            // Verificar si se ingresaron números válidos
            if (!isNaN(numero1) && !isNaN(numero2)) {
                // Calcular la suma
                let suma = numero1 + numero2;

                // Mostrar el resultado
                document.getElementById('resultado').textContent = "La suma es: " + suma;
            } else {
                // Mostrar un mensaje de error si los valores no son válidos
                document.getElementById('resultado').textContent = "Por favor, ingresa números válidos.";
            }
        }

        // Función para regresar a otra página (puedes cambiar la URL según tus necesidades)
        function regresar() {
            window.location.href = "../index.html";
        }
    </script>
</body>
</html>

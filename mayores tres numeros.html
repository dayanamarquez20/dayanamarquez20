<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor de Tres Números</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Añadido para centrar el contenido verticalmente */
            background-color: #ec9a9a; /* Color de fondo del cuerpo */
            color: #333; /* Color del texto del cuerpo */
        }

        h1 {
            text-align: center;
            color: #007bff; /* Color del texto del título */
        }

        div {
            background-color: #ffffff; /* Color de fondo del contenedor */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra del contenedor */
            margin-bottom: 20px; /* Añadido para separar el botón de regreso */
            text-align: center;
        }

        label {
            color: #555; /* Color del texto de las etiquetas */
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd; /* Borde de los campos de entrada */
            border-radius: 4px;
        }

        button {
            background-color: #28a745; /* Color de fondo del botón */
            color: #fff; /* Color del texto del botón */
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }

        #resultado {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Mayor de Tres Números</h1>

    <div>
        <label for="numero1">Número 1: </label>
        <input type="number" id="numero1" />

        <label for="numero2">Número 2: </label>
        <input type="number" id="numero2" />

        <label for="numero3">Número 3: </label>
        <input type="number" id="numero3" />

        <button onclick="encontrarMayor()">Encontrar Mayor</button>

        <div id="resultado"></div>
    </div>

    <!-- Botón de regreso -->
    <button onclick="regresar()">Regresar</button>

    <script>
        function encontrarMayor() {
            // Obtener los valores de los números desde los campos de entrada
            let numero1 = parseFloat(document.getElementById('numero1').value);
            let numero2 = parseFloat(document.getElementById('numero2').value);
            let numero3 = parseFloat(document.getElementById('numero3').value);

            // Verificar si se ingresaron números válidos
            if (!isNaN(numero1) && !isNaN(numero2) && !isNaN(numero3)) {
                // Determinar el mayor de los tres números
                let mayor;
                if (numero1 >= numero2 && numero1 >= numero3) {
                    mayor = numero1;
                } else if (numero2 >= numero1 && numero2 >= numero3) {
                    mayor = numero2;
                } else {
                    mayor = numero3;
                }

                // Mostrar el resultado
                document.getElementById('resultado').textContent = `El mayor de los tres números es: ${mayor}`;
            } else {
                // Mostrar un mensaje de error si los valores no son válidos
                document.getElementById('resultado').textContent = "Por favor, ingresa números válidos.";
            }
        }

        function regresar() {
            // Redirigir al usuario a la página anterior
            window.history.back();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir Números</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Añadido para centrar el contenido verticalmente */
            background-color: #63b063; /* Color de fondo del cuerpo */
            color: #333; /* Color del texto del cuerpo */
        }

        h1 {
            text-align: center;
            color: #007bff; /* Color del texto del título */
        }

        div {
            background-color: #ffffff; /* Color de fondo del contenedor */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra del contenedor */
            margin-bottom: 20px; /* Añadido para separar el botón de regreso */
            text-align: center;
        }

        #resultado {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }

        label {
            color: #555; /* Color del texto de las etiquetas */
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd; /* Borde de los campos de entrada */
            border-radius: 4px;
        }

        button {
            background-color: #28a745; /* Color de fondo del botón */
            color: #fff; /* Color del texto del botón */
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Imprimir Números</h1>

    <div>
        <label for="numero">Ingresa un número:</label>
        <input type="number" id="numero" />

        <button onclick="imprimirNumeros()">Imprimir Números</button>
        <div id="resultado"></div>
    </div>

    <!-- Botón de regreso -->
    <button onclick="regresar()">Regresar</button>

    <script>
        function imprimirNumeros() {
            // Obtener el número ingresado por el usuario
            let numero = parseInt(document.getElementById('numero').value);

            // Validar si se ingresó un número válido
            if (!isNaN(numero)) {
                // Inicializar una variable para almacenar la cadena de números
                let numeros = '';

                // Utilizar un bucle for para imprimir números del 1 al número ingresado
                for (let i = 1; i <= numero; i++) {
                    numeros += i + ' ';
                }

                // Mostrar el resultado
                document.getElementById('resultado').textContent = numeros;
            } else {
                // Mostrar un mensaje de error si no se ingresó un número válido
                document.getElementById('resultado').textContent = 'Por favor, ingresa un número válido.';
            }
        }

        function regresar() {
            // Redirigir al usuario a la página anterior
            window.history.back();
        }
    </script>
</body>
</html>

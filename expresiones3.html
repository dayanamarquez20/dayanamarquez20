<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluar Expresión</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Añadido para centrar el contenido verticalmente */
            background-color: #edc3c3; /* Color de fondo del cuerpo */
            color: #333; /* Color del texto del cuerpo */
        }

        h1 {
            text-align: center;
            color: #007bff; /* Color del texto del título */
        }

        div {
            background-color: #ffffff; /* Color de fondo del contenedor */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra del contenedor */
            margin-bottom: 20px; /* Añadido para separar el botón de regreso */
            text-align: center;
        }

        #resultado {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }

        button {
            background-color: #28a745; /* Color de fondo del botón */
            color: #fff; /* Color del texto del botón */
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <h1>Evaluación de Expresión</h1>

    <div>
        <p>Evalúa la expresión: (48 &lt; 2 * 3) || (2 * 7 &lt; 12)</p>
        <button onclick="evaluarExpresion()">Evaluar</button>
        <div id="resultado"></div>
    </div>

    <!-- Botón de regreso -->
    <button onclick="regresar()">Regresar</button>

    <script>
        function evaluarExpresion() {
            // Evaluar la expresión
            let resultado = (48 < 2 * 3) || (2 * 7 < 12);

            // Mostrar el resultado
            document.getElementById('resultado').textContent = `El resultado de la expresión es: ${resultado}`;
        }

        function regresar() {
            // Redirigir al usuario a la página anterior
            window.history.back();
        }
    </script>
</body>
</html>

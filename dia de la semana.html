<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Día de la Semana</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Añadido para centrar el contenido verticalmente */
            background-color: #e29e9e; /* Color de fondo del cuerpo */
            color: #333; /* Color del texto del cuerpo */
        }

        h1 {
            text-align: center;
            color: #007bff; /* Color del texto del título */
        }

        div {
            background-color: #ffffff; /* Color de fondo del contenedor */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra del contenedor */
            margin-bottom: 20px; /* Añadido para separar el botón de regreso */
            text-align: center;
        }

        label {
            color: #555; /* Color del texto de las etiquetas */
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd; /* Borde de los campos de entrada */
            border-radius: 4px;
        }

        button {
            background-color: #28a745; /* Color de fondo del botón */
            color: #fff; /* Color del texto del botón */
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }

        #resultado {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Día de la Semana</h1>

    <div>
        <label for="numeroDia">Ingresa un número del 1 al 7: </label>
        <input type="number" id="numeroDia" />

        <button onclick="mostrarDiaSemana()">Mostrar Día de la Semana</button>

        <div id="resultado"></div>
    </div>

    <!-- Botón de regreso -->
    <button onclick="regresar()">Regresar</button>

    <script>
        function mostrarDiaSemana() {
            // Obtener el valor del número del día desde el campo de entrada
            let numeroDia = parseInt(document.getElementById('numeroDia').value);

            // Utilizar una estructura switch para mostrar el nombre del día de la semana
            let nombreDia;

            switch (numeroDia) {
                case 1:
                    nombreDia = "Domingo";
                    break;
                case 2:
                    nombreDia = "Lunes";
                    break;
                case 3:
                    nombreDia = "Martes";
                    break;
                case 4:
                    nombreDia = "Miércoles";
                    break;
                case 5:
                    nombreDia = "Jueves";
                    break;
                case 6:
                    nombreDia = "Viernes";
                    break;
                case 7:
                    nombreDia = "Sábado";
                    break;
                default:
                    nombreDia = "Número no válido";
            }

            // Mostrar el resultado
            document.getElementById('resultado').textContent = `El día correspondiente al número ${numeroDia} es: ${nombreDia}`;
        }

        function regresar() {
            // Redirigir al usuario a la página anterior
            window.history.back();
        }
    </script>
</body>
</html>

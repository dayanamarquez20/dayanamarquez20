
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Quincena</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Añadido para centrar el contenido verticalmente */
            background-color: #fed5d5; /* Color de fondo del cuerpo */
            color: #333; /* Color del texto del cuerpo */
        }

        h1 {
            text-align: center;
            color: #007bff; /* Color del texto del título */
        }

        div {
            background-color: #ffffff; /* Color de fondo del contenedor */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra del contenedor */
            margin-bottom: 20px; /* Añadido para separar el botón de regreso */
            text-align: center;
        }

        label {
            color: #555; /* Color del texto de las etiquetas */
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd; /* Borde de los campos de entrada */
            border-radius: 4px;
        }

        button {
            background-color: #28a745; /* Color de fondo del botón */
            color: #fff; /* Color del texto del botón */
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }

        #resultado {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Verificar Quincena</h1>

    <div>
        <label for="dia">Ingresa el número de día del mes: </label>
        <input type="number" id="dia" />

        <button onclick="verificarQuincena()">Verificar Quincena</button>

        <div id="resultado"></div>
    </div>

    <!-- Botón de regreso -->
    <button onclick="regresar()">Regresar</button>

    <script>
        function verificarQuincena() {
            // Obtener el valor del día desde el campo de entrada
            let dia = parseInt(document.getElementById('dia').value);

            // Verificar si el valor es válido
            if (!isNaN(dia) && dia >= 1 && dia <= 31) {
                // Determinar a cuál quincena pertenece el día
                let quincena = dia <= 15 ? "Primera Quincena" : "Segunda Quincena";

                // Mostrar el resultado
                document.getElementById('resultado').textContent = `El día ${dia} pertenece a la ${quincena}.`;
            } else {
                // Mostrar un mensaje de error si el valor no es válido
                document.getElementById('resultado').textContent = "Por favor, ingresa un día válido del mes.";
            }
        }

        function regresar() {
            // Redirigir al usuario a la página anterior
            window.history.back();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Área de un Rectángulo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Añadido para centrar el contenido verticalmente */
            background-color: #edb2b2; /* Color de fondo del cuerpo */
            color: #333; /* Color del texto del cuerpo */
        }

        h1 {
            text-align: center;
            color: #007bff; /* Color del texto del título */
        }

        div {
            background-color: #ffffff; /* Color de fondo del contenedor */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra del contenedor */
            margin-bottom: 20px; /* Añadido para separar el botón de regreso */
            text-align: center;
        }

        label {
            color: #555; /* Color del texto de las etiquetas */
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd; /* Borde de los campos de entrada */
            border-radius: 4px;
        }

        button {
            background-color: #28a745; /* Color de fondo del botón */
            color: #fff; /* Color del texto del botón */
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }

        #resultado {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Calcular Área de un Rectángulo</h1>

    <div>
        <label for="longitud">Longitud: </label>
        <input type="number" id="longitud" />

        <label for="ancho">Ancho: </label>
        <input type="number" id="ancho" />

        <button onclick="calcularAreaRectangulo()">Calcular Área</button>

        <div id="resultado"></div>
    </div>

    <!-- Botón de regreso -->
    <button onclick="regresar()">Regresar</button>

    <script>
        function calcularAreaRectangulo() {
            // Obtener los valores de longitud y ancho desde los campos de entrada
            let longitud = parseFloat(document.getElementById('longitud').value);
            let ancho = parseFloat(document.getElementById('ancho').value);

            // Calcular el área del rectángulo
            let area = calcularArea(longitud, ancho);

            // Mostrar el resultado
            document.getElementById('resultado').textContent = `El área del rectángulo es: ${area}`;
        }

        // Función con parámetros y return para calcular el área del rectángulo
        function calcularArea(longitud, ancho) {
            return longitud * ancho;
        }

        function regresar() {
            // Redirigir al usuario a la página anterior
            window.history.back();
        }
    </script>
</body>
</html>

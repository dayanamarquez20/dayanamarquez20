<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de BMI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Añadido para centrar el contenido verticalmente */
            background-color: #e2a7a7; /* Color de fondo del cuerpo */
            color: #333; /* Color del texto del cuerpo */
        }

        h1 {
            text-align: center;
            color: #007bff; /* Color del texto del título */
        }

        div {
            background-color: #ffffff; /* Color de fondo del contenedor */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra del contenedor */
            margin-bottom: 20px; /* Añadido para separar el botón de regreso */
            text-align: center;
        }

        label {
            color: #555; /* Color del texto de las etiquetas */
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd; /* Borde de los campos de entrada */
            border-radius: 4px;
        }

        button {
            background-color: #28a745; /* Color de fondo del botón */
            color: #fff; /* Color del texto del botón */
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }

        #resultado {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Calculadora de BMI</h1>

    <div>
        <label for="peso">Peso (kg): </label>
        <input type="number" id="peso" />

        <label for="altura">Altura (m): </label>
        <input type="number" id="altura" step="0.01" />

        <button onclick="calcularBMI()">Calcular BMI</button>

        <div id="resultado"></div>
    </div>

    <!-- Botón de regreso -->
    <button onclick="regresar()">Regresar</button>

    <script>
        function calcularBMI() {
            // Obtener los valores de peso y altura desde los campos de entrada
            let peso = parseFloat(document.getElementById('peso').value);
            let altura = parseFloat(document.getElementById('altura').value);

            // Verificar si se ingresaron valores válidos
            if (!isNaN(peso) && !isNaN(altura) && altura > 0) {
                // Calcular el BMI (peso / altura^2)
                let bmi = peso / (altura * altura);

                // Determinar la categoría de peso
                let categoria = "";
                if (bmi < 18.5) {
                    categoria = "Bajo peso";
                } else if (bmi < 24.9) {
                    categoria = "Peso normal";
                } else if (bmi < 29.9) {
                    categoria = "Sobrepeso";
                } else {
                    categoria = "Obesidad";
                }

                // Mostrar el resultado
                document.getElementById('resultado').textContent = `Tu BMI es: ${bmi.toFixed(2)} - Categoría: ${categoria}`;
            } else {
                // Mostrar un mensaje de error si los valores no son válidos
                document.getElementById('resultado').textContent = "Por favor, ingresa valores válidos.";
            }
        }

        function regresar() {
            // Redirigir al usuario a la página anterior
            window.history.back();
        }
    </script>
</body>
</html>

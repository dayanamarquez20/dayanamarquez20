
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Impuestos sobre el Salario</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Añadido para centrar el contenido verticalmente */
            background-color: #d68d8d; /* Color de fondo del cuerpo */
            color: #333; /* Color del texto del cuerpo */
        }

        h1 {
            text-align: center;
            color: #007bff; /* Color del texto del título */
        }

        div {
            background-color: #ffffff; /* Color de fondo del contenedor */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra del contenedor */
            margin-bottom: 20px; /* Añadido para separar el botón de regreso */
            text-align: center;
        }

        label {
            color: #555; /* Color del texto de las etiquetas */
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd; /* Borde de los campos de entrada */
            border-radius: 4px;
        }

        button {
            background-color: #28a745; /* Color de fondo del botón */
            color: #fff; /* Color del texto del botón */
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }

        #resultado {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Calculadora de Impuestos sobre el Salario</h1>

    <div>
        <label for="salario">Ingresa tu salario anual: </label>
        <input type="number" id="salario" />

        <button onclick="calcularImpuestos()">Calcular Impuestos</button>

        <div id="resultado"></div>
    </div>

    <!-- Botón de regreso -->
    <button onclick="regresar()">Regresar</button>

    <script>
        function calcularImpuestos() {
            // Obtener el valor del salario anual
            let salario = parseFloat(document.getElementById('salario').value);

            // Calcular el impuesto sobre la renta según las tasas proporcionadas
            let impuesto;
            if (salario <= 10000) {
                impuesto = salario * 0.05;
            } else if (salario <= 20000) {
                impuesto = 10000 * 0.05 + (salario - 10000) * 0.1;
            } else {
                impuesto = 10000 * 0.05 + 10000 * 0.1 + (salario - 20000) * 0.15;
            }

            // Mostrar el resultado
            document.getElementById('resultado').textContent = `Impuesto sobre el salario: $${impuesto.toFixed(2)}`;
        }

        function regresar() {
            // Redirigir al usuario a la página anterior
            window.history.back();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f79090;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #container {
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultado {
            margin-top: 20px;
        }
    </style>
    <title>Buscar Elemento</title>
</head>
<body>
    <div id="container">
        <h1>Buscar Elemento</h1>
        <label for="numero">Ingrese un número:</label>
        <input type="number" id="numero" required>
        <button onclick="buscarElemento()">Buscar Elemento</button>
        <div id="resultado"></div>
        <button onclick="limpiar()">Regresar</button>
    </div>

    <script>
        var arreglo = [3, 7, 12, 5, 9]; // Puedes cambiar este arreglo según tus necesidades

        function buscarElemento() {
            var numero = parseInt(document.getElementById("numero").value);

            if (isNaN(numero)) {
                alert("Ingrese un número válido.");
                return;
            }

            var encontrado = arreglo.includes(numero);

            var resultado = document.getElementById("resultado");
            resultado.innerHTML = "<p>El número " + numero + (encontrado ? " está" : " no está") + " presente en el arreglo.</p>";
        }

        function limpiar() {
            document.getElementById("numero").value = "";
            document.getElementById("resultado").innerHTML = "";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumar Lista de Números</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Añadido para centrar el contenido verticalmente */
            background-color: #f99f9f; /* Color de fondo del cuerpo */
            color: #333; /* Color del texto del cuerpo */
        }

        h1 {
            text-align: center;
            color: #007bff; /* Color del texto del título */
        }

        div {
            background-color: #ffffff; /* Color de fondo del contenedor */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra del contenedor */
            margin-bottom: 20px; /* Añadido para separar el botón de regreso */
            text-align: center;
        }

        #resultado {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }

        label {
            color: #555; /* Color del texto de las etiquetas */
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd; /* Borde de los campos de entrada */
            border-radius: 4px;
        }

        button {
            background-color: #28a745; /* Color de fondo del botón */
            color: #fff; /* Color del texto del botón */
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Sumar Lista de Números</h1>

    <div>
        <label for="numeros">Ingresa una lista de números separados por comas:</label>
        <input type="text" id="numeros" />

        <button onclick="sumarNumeros()">Sumar Números</button>
        <div id="resultado"></div>
    </div>

    <!-- Botón de regreso -->
    <button onclick="regresar()">Regresar</button>

    <script>
        function sumarNumeros() {
            // Obtener la lista de números ingresados por el usuario
            let numerosTexto = document.getElementById('numeros').value;

            // Convertir la cadena de texto a un array de números
            let numeros = numerosTexto.split(',').map(Number);

            // Verificar si se ingresaron números válidos
            if (numeros.every(numero => !isNaN(numero))) {
                // Llamar a la función para sumar los números
                let resultado = sumarListaNumeros(numeros);

                // Mostrar el resultado
                document.getElementById('resultado').textContent = `La suma de los números es: ${resultado}`;
            } else {
                // Mostrar un mensaje de error si no se ingresaron números válidos
                document.getElementById('resultado').textContent = 'Por favor, ingresa números válidos.';
            }
        }

        function sumarListaNumeros(lista) {
            // Utilizar el método reduce para sumar los elementos de la lista
            return lista.reduce((acumulador, numero) => acumulador + numero, 0);
        }

        function regresar() {
            // Redirigir al usuario a la página anterior
            window.history.back();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Multiplicar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Añadido para centrar el contenido verticalmente */
            background-color: #edacac; /* Color de fondo del cuerpo */
            color: #333; /* Color del texto del cuerpo */
        }

        h1 {
            text-align: center;
            color: #007bff; /* Color del texto del título */
        }

        div {
            background-color: #ffffff; /* Color de fondo del contenedor */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra del contenedor */
            margin-bottom: 20px; /* Añadido para separar el botón de regreso */
        }

        label {
            color: #555; /* Color del texto de las etiquetas */
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd; /* Borde de los campos de entrada */
            border-radius: 4px;
        }

        button {
            background-color: #28a745; /* Color de fondo del botón */
            color: #151212; /* Color del texto del botón */
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }

        #resultado {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Tabla de Multiplicar</h1>

    <div>
        <label for="numero">Ingrese un número: </label>
        <input type="number" id="numero" />

        <button onclick="mostrarTabla()">Mostrar Tabla</button>

        <div id="resultado"></div>
    </div>

    <!-- Botón de regreso -->
    <button onclick="regresar()">Regresar</button>

    <script>
        function mostrarTabla() {
            // Obtener el valor del número desde el campo de entrada
            let numero = parseInt(document.getElementById('numero').value);

            // Verificar si se ingresó un número válido
            if (!isNaN(numero)) {
                // Crear la tabla de multiplicar
                let tablaMultiplicar = "<h2>Tabla de Multiplicar</h2><ul>";
                for (let i = 1; i <= 12; i++) {
                    tablaMultiplicar += `<li>${numero} x ${i} = ${numero * i}</li>`;
                }
                tablaMultiplicar += "</ul>";

                // Mostrar la tabla de multiplicar
                document.getElementById('resultado').innerHTML = tablaMultiplicar;
            } else {
                // Mostrar un mensaje de error si el valor no es válido
                document.getElementById('resultado').textContent = "Por favor, ingresa un número válido.";
            }
        }

        function regresar() {
            // Redirigir al usuario a la página anterior
            window.history.back();
        }
    </script>
</body>
</html>

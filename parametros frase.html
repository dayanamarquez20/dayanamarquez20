<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caracteres</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Añadido para centrar el contenido verticalmente */
            background-color: #fdb8b8; /* Color de fondo del cuerpo */
            color: #333; /* Color del texto del cuerpo */
        }

        h1 {
            text-align: center;
            color: #007bff; /* Color del texto del título */
        }

        div {
            background-color: #ffffff; /* Color de fondo del contenedor */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra del contenedor */
            margin-bottom: 20px; /* Añadido para separar el botón de regreso */
            text-align: center;
        }

        label {
            color: #555; /* Color del texto de las etiquetas */
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd; /* Borde del campo de entrada */
            border-radius: 4px;
        }

        button {
            background-color: #28a745; /* Color de fondo del botón */
            color: #fff; /* Color del texto del botón */
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }

        #resultado {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Contador de Caracteres</h1>

    <div>
        <label for="frase">Ingresa una frase: </label>
        <input type="text" id="frase" placeholder="Escribe una frase">

        <label for="caracter">Ingresa el carácter a contar: </label>
        <input type="text" id="caracter" placeholder="Escribe un carácter">

        <button onclick="contarCaracter()">Contar Carácter</button>

        <div id="resultado"></div>
    </div>

    <!-- Botón de regreso -->
    <button onclick="regresar()">Regresar</button>

    <script>
        function contarCaracter() {
            // Obtener los valores del campo de frase y carácter
            let frase = document.getElementById('frase').value;
            let caracter = document.getElementById('caracter').value;

            // Verificar si se ingresó una frase y un carácter
            if (frase && caracter) {
                // Utilizar la función countChar para contar el carácter en la frase
                let contador = countChar(frase, caracter);

                // Mostrar el resultado
                document.getElementById('resultado').textContent = `El carácter "${caracter}" aparece ${contador} veces en la frase.`;
            } else {
                alert('Por favor, ingresa una frase y un carácter.');
            }
        }

        function countChar(frase, caracter) {
            // Inicializar el contador
            let contador = 0;

            // Recorrer cada carácter en la frase
            for (let i = 0; i < frase.length; i++) {
                // Verificar si el carácter actual es igual al carácter buscado
                if (frase.charAt(i) === caracter) {
                    contador++;
                }
            }

            // Retornar el resultado
            return contador;
        }

        function regresar() {
            // Redirigir al usuario a la página anterior
            window.history.back();
        }
    </script>
</body>
</html>
